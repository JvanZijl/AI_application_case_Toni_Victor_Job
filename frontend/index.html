<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #chartContainer {
          height: 50%;
        }
        #tableContainer {
          height: 50%;
          overflow: auto;
        }
      </style>
</head>
<body>
    <div class='container'>
        <div>
            <p>Customer Call Schedule</p>
        </div>
        <div id = 'visualisation-container' class = 'row'>
            <div id='kpi' class='col-2 left-part'>
                <img src="./assets/fly-with-us copy.png" alt="">
            </div>
            <div id='barplot' class='col-10'>
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <div id = margin-containter class = 'row'>
            <div id='margin-text' class='col-2 left-part'>
                <p>margin text here</p>
            </div>
            <div id = 'margin-numbers' class = 'col-10'>
                <p>margin numbers here</p>
            </div>

        </div>
        <div id = 'schedule-container' class = 'row'>
            <div id='employees' class='col-2'>
            </div>
            <div id='schedule' class='col-10'>
            </div>
        </div>
    </div>
<script src="render-chart.js"></script>
</body>
</html>
